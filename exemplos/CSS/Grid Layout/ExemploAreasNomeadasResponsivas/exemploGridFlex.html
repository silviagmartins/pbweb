<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como usar o Grid Layout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

        .pagina {
            display: grid;
            grid-template-areas: "h" "m" "c" "ca" "r";
            row-gap: 1px;
        }
        .cabecalho {
            grid-area: h;
            background-color: #369;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .titulo {
            padding: 10px;
            text-shadow: 1px 1px 3px black;
        }

        .logo {
            width: 72px;
        }

        .menuPrincipal {
            grid-area: m;
            background-color: #f90;
        }

        .itensMenu{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .itensMenu li {
            list-style: none;
        }

        .itensMenu li a {
            color: white;
            text-decoration: none;
        }

        .conteudo {
            background-color: lightgrey;
            color: black;
            grid-area: c;
        }

        .conteudo_extra {
            background-color: grey;
            grid-area: ca;
        }

        .rodape {
            background: green;
            grid-area: r;
        }

        @media screen and (min-width: 480px) {
            .pagina{
                grid-template-areas: "h h"
                                    "m m"
                                    "c ca"
                                    "r r";
                column-gap: 2px;
                row-gap: 2px;
                grid-template-columns: 2fr 1fr;
            }

            .cabecalho{
                flex-direction: row;
            }

            .titulo{
                width: 100%;
            }

        }

        @media screen and (min-width: 768px) {
            .pagina{
                grid-template-areas: "h h h"
                                    "m c ca"
                                    "r r r";
                grid-template-columns: 1fr 4fr 2fr;
                row-gap: 3px;
                column-gap: 3px;
            }

            .itensMenu{
                flex-direction: column;
                text-align: center;
            }

        }

    </style>
</head>

<body>
    <main class="pagina">

        <header class="cabecalho">
            <img class="logo"
                src="https://emojipedia-us.s3.amazonaws.com/thumbs/120/facebook/111/crystal-ball_1f52e.png"
                alt="logo" />
            <h1 class="titulo">Título da página</h1>
        </header>
        <nav class="menuPrincipal">
            <ul class="itensMenu">
                <li><a href="">Opção1</a></li>
                <li><a href="">Opção2</a></li>
                <li><a href="">Opção3</a></li>
                <li><a href="">Opção4</a></li>
            </ul>
        </nav>
        <article class="conteudo">
            Conteúdo da página ( ARTICLE )
        </article>
        <aside class="conteudo_extra">
            Conteúdo associado ( ASIDE )
        </aside>
        <footer class="rodape">
            rodapé da página ( FOOTER )
        </footer>
    </main>
</body>

</html>
